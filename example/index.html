<html>
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="queue-details">
        <div class="queue-details__card">
          <form>
            <lable for="url">URL to use for test:</lable>
            <input
              type="text"
              name="url"
              id="url"
              value="http://httpbin.org/get"
            /><br />
            <label for="qty">Quantity of requests:</label>

            <input type="number" name="qty" id="qty" value="1" /><br />
            <button id="startTest">Start Test</button>
            <button id="clearQueue">Clear All Queue</button>
          </form>
        </div>
        <div class="queue-details__card">
          <form>
            <label for="queueItems">Items In Queue</label>
            <input name="queueItems" type="number" id="queueItems" value="0" />
          </form>
        </div>
      </div>

      <div id="results" class="queue-results"></div>
    </div>
  </body>
</html>

<script type="module" src="index.js"></script>
